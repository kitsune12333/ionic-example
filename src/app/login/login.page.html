<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="nombre de usuario" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="contraseña" [(ngModel)]="password" placeholder="ingrese contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-activatable ripple-parent rounded-rectangle">
    <ion-ripple-effect (click)="login()">login</ion-ripple-effect>
  </div>
</ion-content>
